<div class="mb-4">
  <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" text />
  <p-button type="button" icon="pi pi-refresh" (click)="reset()" text />
  <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" text />
</div>
<div class="card">
  <p-table
    [value]="members"
    [paginator]="true"
    [rows]="10"
    [first]="first"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    (onPage)="pageChange($event)"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <ng-template #header>
      <tr>
        <th style="width:2%"></th>
        <th style="width:10%">Database ID</th>
        <th style="width:15%">School No</th>
        <th style="width:22%">Name Surname</th>
        <th style="width:17%">Role</th>
        <th style="width:12%">Register Date</th>
        <th style="width:25%">Status</th>
      </tr>
    </ng-template>
    <ng-template #body let-members>
      <tr>
        <td></td>
        <td>{{ members.id }}</td>
        <td>{{ members.memberNo }}</td>
        <td>{{ members.firstName + " " + members.lastName }}</td>
        <td>{{ members.role }}</td>
        <td>{{ members.registrationDate }}</td>
        <td>{{ members.membershipStatus }}</td>
      </tr>
    </ng-template>
    <ng-template #paginatorleft>
      <p-button type="button" icon="pi pi-plus" text />
    </ng-template>
    <ng-template #paginatorright>
      <p-button type="button" icon="pi pi-cloud" text />
    </ng-template>
  </p-table>
</div>
