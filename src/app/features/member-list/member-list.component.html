<p-toast></p-toast>

<app-header></app-header>

<div class="flex justify-content-center my-4">
<p-card [style]="{width: '98%'}">

  <div class="flex justify-content-between align-items-center mb-4">
    <div class="flex gap-2">
      <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" text />
      <p-button type="button" icon="pi pi-refresh" (click)="loadMembers()" text />
      <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" text />
    </div>

    <div class="flex flex-wrap gap-2 justify-content-end">

      <!--member role filter-->
      <p-multiselect  [options]="roleOptions"
                      [(ngModel)]="selectedTeams"
                      placeholder="Select Role"
                      class="w-full md:w-15rem"
                      display="chip"
                      filter="false"
                      (onChange)="applyFilters()">
      </p-multiselect>

      <!--member status filter-->
      <p-multiselect [options]="statusOptions"
                     [(ngModel)]="selectedStatus"
                     placeholder="Select Status"
                     class="w-full md:w-15rem"
                     display="chip"
                     filter="false"
                     (onChange)="applyFilters()">
      </p-multiselect>

      <!--search bar-->
      <p-iconfield iconPosition="left">
        <p-inputicon class="pi pi-search" />
        <input type="text"
               pInputText
               placeholder="Search"
               (input)="onSearch($event)" />
      </p-iconfield>
    </div>
  </div>

  <p-table
    [paginator]="true"
    [rows]="10"
    [first]="first"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50, 100]"
    [value]="filteredMembers"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    (onPage)="pageChange($event)">

    <ng-template #header>
      <tr>
        <th style="width:2%"><p-tableHeaderCheckbox/></th>
        <th pSortableColumn="id" style="width:7%">
          <div class="flex items-center gap-2">
            DB ID
            <p-sortIcon field="id"/>
          </div>
        </th>
        <th pSortableColumn="schoolNo" style="width:12%">
          <div class="flex items-center gap-2">
            School No
            <p-sortIcon field="schoolNo"/>
          </div>
        </th>
        <th pSortableColumn="name" style="width:17%">
          <div class="flex items-center gap-2">
            Name Surname
            <p-sortIcon field="name"/>
          </div>
        </th>
        <th pSortableColumn="role" style="width:15%">
          <div class="flex items-center gap-2">
            Role
            <p-sortIcon field="role"/>
          </div>
        </th>
        <th pSortableColumn="registrationDate" style="width:10%">
          <div class="flex items-center gap-2">
            Register Date
            <p-sortIcon field="registrationDate"/>
          </div>
        </th>
        <th pSortableColumn="status" style="width:9%">
          <div class="flex items-center gap-2">
            Status
            <p-sortIcon field="status"/>
          </div>
        </th>
        <th class="text-center" style="width:5%">
          Actions
        </th>
        <th style="width:2%"></th>
      </tr>
    </ng-template>
    <ng-template #body let-member>
      <tr>
        <td>
          <p-tableCheckbox [value]="member" />
        </td>
        <td>{{ member.id }}</td>
        <td>{{ member.schoolNo }}</td>
        <td>{{ member.name }}</td>
        <td>{{ memberService.getActivePositionString(member) }}</td>
        <td>{{ member.registrationDate }}</td>
        <td>{{ member.membershipStatus }}</td>
        <td class="flex justify-content-center">
          <p-button
            (click)="openMemberDialog(member)"
            type="button"
            size="small"
            icon="pi pi-user-edit"
            pTooltip="Edit Member"
            text/>

          <p-button
            (click)="expelMember(member)"
            type="button"
            size="small"
            icon="pi pi-user-minus"
            pTooltip="Delete Member"
            text/>
        </td>
        <td></td>
      </tr>
    </ng-template>
    <ng-template #footer>
      <ng-template #paginatorleft>
        <p-menu #menu [model]="importMenuItems" [popup]="true" [appendTo]="footer"></p-menu>
        <p-button #plusBtn type="button" icon="pi pi-plus" (click)="menu.toggle($event)" text />
      </ng-template>
      <ng-template #paginatorright>
        <p-button type="button" icon="pi pi-cloud" text />
      </ng-template>
    </ng-template>
  </p-table>
</p-card>

@if (displayDialog && selectedMember) {
  <app-member-dialog
    [(visible)]="displayDialog"
    [member]="selectedMember"
    (memberSaved)="onMemberSave($event)"
  />
}

<p-fileUpload
  #fileUploader
  name="file"
  url="http://localhost:8080/api/members/import-csv"
  mode="basic"
  accept=".csv"
  [auto]="true"
  [styleClass]="'hidden-file-upload'"
  (onUpload)="onCsvUpload($event)"
  (onError)="onCsvError($event)">
</p-fileUpload>

</div>
