<p-toolbar class="px-5 py-3">
  <div class="p-toolbar-group-start">
    <span class="text-xl font-bold">Club Management System</span>
  </div>

  <div class="p-toolbar-group-end">

    @if (currentUser){
      <p-menu
        #menu
        [model]="items"
        [popup]="true"
      />

      <p-button
        [label]="currentUser.name"
        (click)="menu.toggle($event)"
      />
    }

  </div>
</p-toolbar>
